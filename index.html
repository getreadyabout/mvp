<!DOCTYPE html>
<html>
  <head>
    <title>Ready About</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.maptiler.com/ol/v6.0.0/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
    <link rel="stylesheet" href="https://cdn.maptiler.com/ol/v6.0.0/ol.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    
    <!--Plugin CSS file with desired skin-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>

    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>  
        
    <style>
        body {
          margin: 0px;
        }
        
        #map {
          width: 100%;
          height: 100%;
          position: absolute;
          background: #f8f4f0;
          padding: 0;
          z-index: 0;
        }

        #filters {
          bottom: 3%;
          width: -webkit-fill-available;
          position: absolute;
          margin-left: 10%;
          margin-right: 10%;
        }
        
        .vertical-center {
  margin: 0;
  position: absolute;
  top: 60%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
        #status_selection {
          margin-right:3%;
          align-content: center;
          padding-left: 10pt;
          padding-right: 10pt;
        }

         #time_slider {
          padding-left:10dp
        } 
        .irs--round .irs-grid-text {
          color: rgba(255,255,255,1);
          font-size: 13px;
        }
        .irs--round .irs-bar {
          background-color: rgba(255,255,255,1);
        }

        .irs--round .irs-line {
          top: 36px;
          height: 4px;
          background-color: rgba(100,100,100,1);
          border-radius: 4px;
        }

        .irs--round .irs-from, .irs--round .irs-to, .irs--round .irs-single {
          font-size: 14px;
          line-height: 1;
          text-shadow: none;
          padding: 3px 5px;
          background-color: rgba(100,100,100,1);
          color: white;
          border-radius: 4px;
        }
        .irs--round .irs-handle {
          top: 26px;
          width: 24px;
          height: 24px;
          border: 4px solid rgba(255,255,255,1);
          background-color: white;
          border-radius: 24px;
          box-shadow: 0 1px 3px rgba(255,255,255,1);
        }
        .irs--round .irs-from:before, .irs--round .irs-to:before, .irs--round .irs-single:before {
          position: absolute;
          display: block;
          content: "";
          bottom: -6px;
          left: 50%;
          width: 0;
          height: 0;
          margin-left: -3px;
          overflow: hidden;
          border: 3px solid transparent;
          border-top-color:  rgba(100,100,100,1);
        }
    </style>

    
  </head>
  <body>
    
    <div id="map"></div>
    <div id="filters">
     
      <div id="time_selection" class="row">
        <div id="status_selector" class="col-sm-1">
          <select name="status" id="status" class="vertical-center">
            <option value="finished">Finished Races</option>
            <option value="ongoing">Ongoing</option>
            <option value="Future">Future</option>
          </select>
        </div>
        <div id="time_slider" class="col-sm-11">
          <input type="text" id="slider_id" name="time_slider" value=""/>
        </div>
        
      </div>
    </div>
    <script>
      $(document).ready(function() {
       // $('#test').select2({theme: 'bootstrap4'});

       var lang = "en-US";
      var minyear = 2000;
      
      function dateToTS (date) {
          return date.valueOf();
      }
      
      function tsToDate (ts) {
          var d = new Date(ts);
      
          return d.toLocaleDateString(lang, {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
          });
      }
          $("#slider_id").ionRangeSlider({
            skin: "round",
            type: "double",
            grid: true,
            min: dateToTS(new Date(minyear, 1, 1)),
            max: dateToTS(new Date()),
            from: dateToTS(new Date(minyear, 1, 1)),
            to: dateToTS(new Date()),
            prettify: tsToDate
        });
    
       
      
    
      var styleJson = '/Basic.json';
      olms.apply(map, styleJson);
      });
      
    </script>
   
  </body>
</html>
